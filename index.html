<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" class="css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-calculation-area">
            <input id="input-box" type="text" placeholder="0">
        </div>
        <div class="calculator-button-area">
            <button id="btn" onclick="clearDisplay()">AC</button>
            <button id="btn" onclick="getValue('%')">%</button>
            <button id="btn" class="delete" onclick="deleteValue()">DEL</button>
            <button id="btn" class="operator"  onclick="getValue('/')">/</button>
            <button id="btn" onclick="getValue('7')">7</button>
            <button id="btn" onclick="getValue('8')">8</button>
            <button id="btn" onclick="getValue('9')">9</button>
            <button id="btn" class="operator"  onclick="getValue('*')">X</button>
            <button id="btn" onclick="getValue('4')">4</button>
            <button id="btn" onclick="getValue('5')">5</button>
            <button id="btn" onclick="getValue('6')">6</button>
            <button id="btn" class="operator"  onclick="getValue('-')">-</button>
            <button id="btn" onclick="getValue('1')">1</button>
            <button id="btn" onclick="getValue('2')">2</button>
            <button id="btn" onclick="getValue('3')">3</button>
            <button id="btn" class="operator"  onclick="getValue('+')">+</button>
            <button id="btn" onclick="getValue('00')">00</button>
            <button id="btn" onclick="getValue('0')">0</button>
            <button id="btn" onclick="getValue('.')">.</button>
            <button id="btn" onclick="calculate()" class="equal">=</button>
        </div>
    </div>
    
   
    
   
    
    <script src="./index.js"></script>
</body>
</html>
